            <div class="aside-nav-middle">

                <div class="download">
                    <img src="img/download.svg" alt="">
                    <a class="hide"href="">installa app</a> 
                </div>
                <hr>
                <div class="username">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="name hide">jonh doe</div>

            </div>
        </aside>
        <!-- MAIN RIGHT -->
        <!-- MAIN RIGHT HEADER -->
        <section class="main-right">
            <header>
                <button class="upgrade">effettua l'upgrade</button>
            </header>
        
        <!-- MAIN RIGHT BODY -->
            <nav>
                <ul>
                    <li><a href="#">in evidenza</a></li>
                    <li><a href="#">podcast</a></li>

        </section>
        <section class="recently"></section>
        <section class="created"></section>
        <section class="popular"></section>
    </main>
    <footer>
        <div class="footer-col-left">
            <img src="img/sinister.jpeg" alt="">
            <div class="info">
                <div class="artist-info">sinister</div>
                <small><a class="song-name-info" href="">nome brano</a></small>
            </div> 
            <div class="save">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="footer-middle">
            <div class="media-player">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="media-progress-bar">
                <div class="media-hover"></div>
            </div>
        </div>
        <div class="footer-col-right">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="media-progress-bar">
                <div class="media-hover"></div>
            </div>
        </div>
    </footer>

</html>
